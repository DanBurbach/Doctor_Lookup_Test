<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">

      <div id="inquire_area">

        <div id="inquire_issue">
          <form>
            <input type="text" id="query" value="Medical Issue" class="form-input" onfocus="this.value=''"><br>
            <input type="text" id="user_location_slug" value="City and State" class="form-input" onfocus="this.value=''"><br>
            <input type="text" id="zipcode" value="Zip Code" class="form-input" onfocus="this.value=''"><br>
            <!-- may remove zip code look up - found the _slug condition which allows for city and state name entry -->
            <button class="btn-info" id="issueSubmit">Search By Issue</button>
          </form><br>
        </div><br>

        <div id="doctor_search">
          <form>
            <input type="text" name="firstNameInput" id="firstNameInput" value="First Name" class="form-input" onfocus="this.value=''"><br>
            <input type="text" name="lastNameInput" id="lastNameInput" value="Last Name" class="form-input" onfocus="this.value=''"><br>
            <button class="btn-info" id="doctorNameSubmit">Search By Doctor Name</button>
          </form>
        </div><br>

      </div><br>

      <div id="result_area">
        <h3>Your results here:</h3>
        <h5>Information provided by BetterDoctor API</h5>
        <div id="doctor_result"></div>
        <script id="docs-template" type="text/x-handlebars-template">
          <table>
            <thead>
              <th>Name</th>
              <th>Title</th>
              <th>Picture</th>
            </thead>
            <tbody>
              {{#data}}
              <tr>
                <td><a href="{{attribution_url}}" target="_new">{{profile.first_name}} {{profile.last_name}}</a><br>
                  <img src="{{ratings.0.image_url_small}}"></img></td>
                  <td>{{profile.title}}</td>
                  <td><img src="{{profile.image_url}}"></img></td>
                </tr>
                {{/data}}
              </tbody>
            </table>
          </script>

        </div>


        <p id="error_message"></p><br>

      </div>
    </div>
  </body>
  </html>
