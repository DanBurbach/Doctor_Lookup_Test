<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div id="inquire-area">

        <div id="inquire-issue">
          <form>
            <input type="text" name="medicalIssue-input" id="medicalIssue-input" onfocus="this.value=''" autofocus autocomplete="off">
          </form><br>
        </div><br>

        <div id="doctor-search">
          <form>
            <input type="text" name="firstName-input" id="firstName-input" onfocus="this.value=''" autofocus autocomplete="off">
            <input type="text" name="lastName-input" id="lastName-input" onfocus="this.value=''" autofocus autocomplete="off">
          </form>
        </div><br>

        <ul id="doctor-result">
        </ul><br>

      </div><br>

      <p id="error-message"></p><br>

    </div>
  </body>
</html>
