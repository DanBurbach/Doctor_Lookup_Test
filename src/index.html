<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">

      <div id="inquire-area">
        <div id="inquire-issue">
          <form>
            <input type="text" name="medicalIssue-input" id="medicalIssue-input">
            <button class="btn-info" id="medicalIssue-name">Search By Issue</button>
          </form><br>
        </div><br>
        <div id="doctor-search">
          <form>
            <input type="text" name="firstName-input" id="firstName-input"><br>
            <input type="text" name="lastName-input" id="lastName-input"><br>
            <button class="btn-info" id="doctor-name">Search By Doctor Name</button>
          </form>
        </div><br>
      </div><br>

      <div id="result-area">
        <h3>Your results here:</h3>
        <h5>Information provided by BetterDoctor API</h5>
        <div id="doctor-result"></div>
        <script id="doc-template" type="text/x-handlebars-template">
          <h3>BetterDoctor - {{data.profile.first_name}} {{data.profile.last_name}}, {{data.profile.title}}</h3>
          <p class="address">
            {{#data.practices}}
            {{name}}<br>
            {{visit_address.street}}<br>
            {{visit_address.city}}, {{visit_address.state}} {{visit_address.zip}}
            {{/data.practices}}
          </p>
          <p class="bio">{{data.profile.dynamic_bio}}</p>
          <table>
            <tr>

              <td><a href="{{data.attribution_url}}" target="_new">{{data.attribution_url}}</a></td>
            </tr>
            <tr>
              <th>Picture</th>
              <td><img src="{{data.profile.image_url}}"></img></td>
            </tr>
            <tr>
              <th>Specialties</th>
              <td>
                {{#data.specialties}}
                {{name}}<br>
                {{/data.specialties}}
              </td>
            </tr>
          </table>
        </script>
      </div>


      <p id="error-message"></p><br>

    </div>
  </div>
</body>
</html>
