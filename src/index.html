<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <div id="inquire-area">

      <div id="inquire-issue">
        <form>
          <input type="text" name="medicalIssue-input" id="medicalIssue-input">
          <button class="btn-info" id="medicalIssue-name">Search By Doctor Name</button>
        </form><br>
      </div><br>

      <div id="doctor-search">
        <form>
          <input type="text" name="firstName-input" id="firstName-input"><br>
          <input type="text" name="lastName-input" id="lastName-input"><br>
          <button class="btn-info" id="doctor-name">Search By Doctor Name</button>
        </form>
      </div><br>
    </div><br>

    <div id="result-area">
      <h3>Your results here:</h3><br>
      <h4>Information provided by BetterDoctor API</h4>
      <div id="doctor-result"></div>
    </div>


    <p id="error-message"></p><br>
    
  </div>
  </div>
</body>
</html>
