<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div id="inquire-area">

        <div id="inquire-issue">
          <form>
            <input type="text" name="medicalIssue-input" id="medicalIssue-input">
            <input type="button" id="medicalIssue-name">
          </form><br>
        </div><br>

        <div id="doctor-search">
          <form>
            <input type="text" name="firstName-input" id="firstName-input">
            <input type="text" name="lastName-input" id="lastName-input">
            <input type="button" id="doctor-name">
          </form>
        </div><br>

        <ul id="doctor-result">
        </ul><br>

      </div><br>
      <h3>Your results here:</h3><br>
      <h4>Information provided by BetterDoctor API</h4>
        <div id="doctor-result">
        </div>
      <p id="error-message"></p><br>

    </div>
  </body>
</html>
